<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff7e79, #ff97b7, #ff87e7);
            background-size: 400% 400%;
            animation: backgroundGradient 8s ease infinite;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .heart {
            width: 100px;
            height: 90px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            margin: 20px auto;
            position: relative;
            transform: rotate(-45deg);
            animation: bounce 2s infinite;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1493;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            transform: translateY(20px);
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I loveeeeeeeeee youuuu jaaaani! ðŸ’–</h1>
        <div class="heart"></div>
        <!-- Make sure the button triggers the JavaScript function -->
        <button id="myButton">Click me!</button>
        <div id="message">Will you be mine forever? ðŸ’•</div>
    </div>

    <script>
        // Wait for the document to load
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('myButton');
            const message = document.getElementById('message');

            // Add an event listener to the button
            button.addEventListener('click', function() {
                // When button is clicked, show the message
                message.classList.add('show-message');
            });
        });
    </script>
</body>
</html>
