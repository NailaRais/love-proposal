<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #6a3093, #a044ff);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .heart {
            width: 100px;
            height: 90px;
            background: #ff4b5c;
            margin: 20px auto;
            position: relative;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            background: #ff4b5c;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #f28f3b;
        }

        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: white;
            display: none; /* Initially hidden */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>I loveeeeeeeeee youuuu! ðŸ’–</h1>
        <div class="heart"></div>
        <!-- Button that triggers the message -->
        <button id="myButton">Click me!</button>
        <div id="message">Will you be mine forever? ðŸ’•</div>
    </div>

    <script>
        // Add a click event listener to the button
        document.getElementById("myButton").addEventListener("click", function() {
            // Show the message when button is clicked
            document.getElementById("message").style.display = "block";
        });
    </script>
</body>
</html>
