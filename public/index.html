<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62, #f54ea2, #ff7676);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Heart animation */
        .heart {
            width: 100px;
            height: 90px;
            background: #ff4b5c;
            margin: 20px auto;
            position: relative;
            transform: rotate(-45deg);
            animation: bounce 2s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            background: #ff4b5c;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
        }

        /* Button styles */
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #e76f51;
        }

        /* Message styling */
        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: white;
            display: none; /* Initially hidden */
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        .show-message {
            display: block;
            opacity: 1; /* Fade-in effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I loveeeeeeeeee youuuu! ðŸ’–</h1>
        <div class="heart"></div>
        <button id="myButton">Click me!</button>
        <div id="message">Will you be mine forever? ðŸ’•</div>
    </div>

    <script>
        // Add a click event listener to the button
        document.getElementById("myButton").addEventListener("click", function() {
            const message = document.getElementById("message");
            message.classList.add("show-message"); // Show the message with a fade-in effect
        });
    </script>
</body>
</html>
